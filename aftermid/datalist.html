<html>
  <head>
    <title>Datalist</title>
    <style>
      input:hover {
        border: 2px solid red;
        font-size: 1.2rem;
        background-color: rgb(223, 161, 62);
      }
      a:visited {
        font-size: 2rem;
        color: rgb(181, 27, 27);
        background-color: aquamarine;
        
      }
      a:active {
        color: rgb(0, 0, 0);
        font-size: 1.2rem;
      }
      input:focus{
        background-color: rgb(11, 76, 150);
      }
      
    </style>
  </head>
  <body>
    <input list="e" placeholder="Campus" />
    <datalist id="e">
      <option value="Graphic era "></option>
      <option value="Graphic era Hill Bhimtal"></option>
      <option value="Graphic era Hill Haldwani"></option>
      <option value="Graphic era Hill  "></option>
      <option value="Graphic era 2 "></option>
    </datalist>

    <br />
    <br />
    <br />
    <a href="https://www.google.com">Google</a>
    <!-- <input type="number" placeholder="Number 1">
        <input type="number" placeholder="Number 2"> -->

    <marquee direction="left">Hello Geu!!!</marquee>
    <marquee direction="up">Hello Geu!!!</marquee>
    <marquee direction="down">Hello Geu!!!</marquee>
    <marquee direction="right">Hello Geu!!!</marquee>
    <br /><br /><br /><br />
    <marquee behavior="scroll" direction="up" bgcolor="red">Ayush</marquee>
    <br /><br /><br /><br />

    <marquee behavior="slide" direction="up" bgcolor="red">Ayush</marquee>
    <br /><br /><br /><br />

    <marquee behavior="alternate" direction="up" bgcolor="red">Ayush</marquee>
  </body>
</html>
